{% extends 'admin/base.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <h5 title="Show all students" class="card-title fw-semibold mb-4">
      All Students
    </h5>
    <!--<p class="mb-0"></p>-->
    <table id='students-table' class="table table-striped table-borderless" width='100%'>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Level</th>
          <th>Matriculation number</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{student['name']}}</td>
          <td>{{ student['level']}}</td>
          <td>{{student['mat_number']}}</td>
          <td>{{ student['sex']}}</td>
        </tr>
        {% endfor%}
      </tbody>
    </table>
  </div>
</div>



{% endblock content %}
