{% extends 'admin/base.html' %} {% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">REGISTER NEW COURSE</h5>
      <div class="card">
        <div class="card-body">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
          <form method="POST" action="{{ url_for('new_course') }}">
            <div class="mb-3">
              <label for="name" class="form-label">Title</label>
              <input
                title="Enter course title"
                placeholder="Course title"
                type="text"
                class="form-control"
                id="title"
                name="title"
                aria-describedby="Title"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Course code</label>
              <input
                title="Enter course code"
                placeholder="Code"
                type="text"
                class="form-control"
                id="code"
                name="code"
                aria-describedby="Code"
              />
            </div>
            <div class="mb-3">
              <label for="lecturers" class="form-label">Course lecturer</label>
              <select
                title="Select course lecturer"
                class="form-control"
                id="lecturer"
                name="lecturer"
                aria-describedby="lecturer"
              >
                {% for lecturer in lecturers %}
                <option value={{ lecturer.id }}>
                  {{ lecturer['last_name'] }} {{ lecturer['first_name'] }}
                </option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
